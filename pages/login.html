<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="../public/favicon.png" />

    <title>Entrar</title>

    <!-- ! Linking Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../assets/css/login.css" />
  </head>
  <body>
    <main class="container-md mt-5 h-100">
      <section class="d-flex flex-column align-con-center p-3 mw m-auto">
        <header class="d-flex flex-column text-center">
          <img
            class="mx-auto d-block mb-5"
            src="../assets/images/logo-trial.svg"
            alt=""
            width="128px"
            height="128px"
          />
          <h2 class="text-gray mb-5">Bem vindo de volta</h2>
        </header>
        <div class="mb-3">
          <input
            class="form-control rounded-2 border-0 ps-3 custom-input"
            type="email"
            placeholder="email"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control rounded-2 border-0 ps-3 custom-input"
            type="password"
            placeholder="senha"
          />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="defaultCheck1"
          />
          <label class="form-check-label text-gray mb-3" for="defaultCheck1">
            Mantenha-me conectado
          </label>
        </div>
        <button class="btn custom-button mb-3 fs-4" type="submit">
          Entrar
        </button>

        <p class="text-gray text-center">
          NÃ£o possui uma conta? 
          <a class="text-orange" href="../pages/register.html">Registrar</a>
        </p>
        <footer class="d-flex mt-3 text-gray text-center">
          &copy; 2024 Vital Care Team. Todos os direitos reservados.
        </footer>
      </section>
    </main>

    <!-- ! Linking Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
